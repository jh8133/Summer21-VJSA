		<script>
            /* using a similar layout to the PHP date() format string the user can get a 
             * formatted date string in the past or future from now.
             */
            let pastDate = dateHelper({
                fromNow: '-2d',
                locale: 'en-UK',
                dateStyle: 'long',
                timeStyle: 'long'
            });

            let futureDate = dateHelper({
                fromNow: '+3w',
                locale: 'en-US',
                dateStyle: 'short',
                timeStyle: 'short'
            });
            console.log('two days ago:', pastDate, 'in 3 weeks:', futureDate);

		</script>
	</body>
