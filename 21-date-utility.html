		<script>
            let pastDate = dateUtil.daysFromNow(2, false);
            let futureDate = dateUtil.weeksFromNow(3);

            console.log('date now: ', dateUtil.getDateString());

            let dateString1 = dateUtil.getDateString({
                date: pastDate,
                locale: 'en-GB',
                format: {
                    dateStyle: 'full',
                    timeStyle: 'long',
                }
            });

            let dateString2 = dateUtil.getDateString({
                date: futureDate,
                locale: 'en-US',
                format: {
                    dateStyle: 'short',
                    timeStyle: 'short',
                }
            });
            console.log('two days ago:', dateString1, 'in 3 weeks:', dateString2);

		</script>
