		<script>
            let now = new DateUtil();
            let pastDate = now.daysFromNow(-2);
            let dateString2 = now.weeksFromNow(3).getDateString();
            
            let dateString1 = pastDate.getDateString({
                locale: 'en-GB',
                format: {
                    dateStyle: 'full',
                    timeStyle: 'long',
                }
            });

            console.log(now, 'two days ago:', dateString1, 'in 3 weeks:', dateString2);
